<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1>Vessels</h1>
        </mat-card-title>
    </mat-card-header>
    <br>
    <ag-grid-angular
    style="width: 100%; height: 100%"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData$ | async"
    [rowSelection]="'multiple'"
    [animateRows]="true"
    (gridReady)="onGridReady($event)">
    </ag-grid-angular>
</mat-card>
