<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1>Emissions</h1>
        </mat-card-title>
    </mat-card-header>
    <br>
    <highcharts-chart 
    [Highcharts]="Highcharts"

    [constructorType]="chartConstructor"
    [options]="chartOptions"

    [(update)]="updateFlag"
    [oneToOne]="oneToOneFlag"
    [runOutsideAngular]="runOutsideAngular"

    style="width: 100%; height: 400px; display: block;"
    ></highcharts-chart>
</mat-card>
