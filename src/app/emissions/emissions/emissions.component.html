<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1>Emissions</h1>
        </mat-card-title>
    </mat-card-header>
    <br>
<mat-form-field>
  <mat-label>Vessel</mat-label>
  <mat-select [(value)] = "selected" (selectionChange)="setChartData($event)">
    <mat-option *ngFor="let vessel of vessels" [value]="vessel.id">
      {{vessel.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<highcharts-chart 
[Highcharts]="Highcharts"

[constructorType]="chartConstructor"
[options]="chartOptions"
[callbackFunction]="chartCallback"

[(update)]="updateFlag"
[oneToOne]="oneToOneFlag"
[runOutsideAngular]="runOutsideAngular"

style="width: 100%; height: 400px; display: block;"
></highcharts-chart>
</mat-card>
